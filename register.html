<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodCab Register</title>


    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="container" style="overflow-y:scroll;">
        <header>Signup Form</header>
        <div class="progress-bar">
           <div class="step">
              <p>
                 Details
              </p>
              <div class="bullet">
                 <span>1</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Blood
              </p>
              <div class="bullet">
                 <span>2</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Permits
              </p>
              <div class="bullet">
                 <span>3</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
           <div class="step">
              <p>
                 Submit
              </p>
              <div class="bullet">
                 <span>4</span>
              </div>
              <div class="check fas fa-check"></div>
           </div>
        </div>
        <div class="form-outer">
           <form action="#">
              <div class="page slide-page">
                 <div class="title">
                    Basic Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       First Name
                    </div>
                    <input type="text">

                    <div class="label2">
                        Surname
                    </div>
                     <input style="margin-left: 10px;" type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Email Address
                    </div>
                    <input style="width: 100% !important;" type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       New password
                    </div>
                    <input style="width: 100% !important;" type="text">
                 </div>


                 <div class="field">
                    <div class="label">
                       Date of birth
                    </div>
                    <select class="dateselect-day" name="day" id="day"></select>
                    <select style="margin-left: 3px;" class="dateselect-month" name="month" id="month"></select>
                    <select style="margin-left: 3px;" class="dateselect-year" name="year" id="year">Year:</select>
                 </div>


                 <div class="field">
                    <div class="label">
                       Gender
                    </div>
                    

                    <label class="gender-select" for="female">Female
                        <input style="margin-left: 50px;" type="radio" id="female" name="gender" value="Female" class="radio__input">
                    </label>

                    <label class="gender-select" style="margin-left: 10px;" for="male">Male
                        <input style="margin-left: 70px;" type="radio" id="male" name="gender" value="Male" class="radio__input">
                    </label>
                    <!-- <label class="gender-select" style="margin-left: 3px;" for="custom">Custom
                        <input style="margin-left: 3px;" type="radio" id="custom" name="gender" value="Custom" class="radio__input">
                    </label> -->


                 </div>


                 <div class="field">
                    <button class="firstNext next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Contact Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       Email Address
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Phone Number
                    </div>
                    <input type="Number">
                 </div>
                 <div class="field btns">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Date of Birth:
                 </div>
                 <div class="field">
                    <div class="label">
                       Date
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Gender
                    </div>
                    <select>
                       <option>Male</option>
                       <option>Female</option>
                       <option>Other</option>
                    </select>
                 </div>
                 <div class="field btns">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                 </div>
              </div>
              <div class="page">
                 <div class="title">
                    Login Details:
                 </div>
                 <div class="field">
                    <div class="label">
                       Username
                    </div>
                    <input type="text">
                 </div>
                 <div class="field">
                    <div class="label">
                       Password
                    </div>
                    <input type="password">
                 </div>
                 <div class="field btns">
                    <button class="prev-3 prev">Previous</button>
                    <button class="submit">Submit</button>
                 </div>
              </div>
           </form>
        </div>
     </div>
     <script src="./assets/js/register.js"></script>
</body>
</html>
